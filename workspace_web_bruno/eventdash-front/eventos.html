<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="eventos.js"></script>
    <title>.: Relatório de Eventos :. </title>
</head>
<body onload="verificaUsuario()">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3> Relatório de Eventos por Periodo </h3>
            </div>
        </div>
        <!-- formulario para selecionar as datas de inicio e fim-->
        <label for="seletorDatas" class="form-label">Selecione o Periodo</label>
        <div class="row" id="seletorDatas">
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtDataInicio" class="form-label">Inicio</label>
                    <input type="date" class="form-control" id="txtDataInicio">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="txtDataFim" class="form-label">Fim</label>
                    <input type="date" class="form-control" id="txtDataFim">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button onclick="gerarRelatorio()" type="button" class="btn btn-primary">Gerar Relatório</button>
            </div>
        </div>

        <div id="relatorio">
            ** aqui geramos o relatorio de forma dinamica **
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
